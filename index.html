<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS preview: border-radius</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/rectangle.svg" type="image/x-icon">

</head>

<body>
  <header>
    <a target="_blank" href="https://github.com/ellendutra/css-preview-border-radius"><img src="./assets/octocat-corner.svg" alt="Logo do Octocat"></a>
  </header>

  <h1>[Previewer]</h1>
  <h2>border-radius:</h2>

  <main>
    <pre><code class="css">border-radius:</code></pre>
    <section>
      <form class="form">
        <div class="directions">
          <div>
            <label for="borderTopLeftRadius">Top Left</label>
            <input type="number" name="borderTopLeftRadius" id="borderTopLeftRadius" min="0" max="100" value="0">
          </div>
          <div>
            <label for="borderTopRightRadius">Top Right</label>
            <input type="number" name="borderTopRightRadius" id="borderTopRightRadius" min="0" max="100" value="0">
          </div>
        </div>

        <div class="preview"></div>

        <div class="directions">
          <div>
            <label for="borderBottomLeftRadius">Bottom Left</label>
            <input type="number" name="borderBottomLeftRadius" id="borderBottomLeftRadius" min="0" max="100" value="0">
          </div>
          <div>
            <label for="borderBottomRightRadius">Bottom Right</label>
            <input type="number" name="borderBottomRightRadius" id="borderBottomRightRadius" min="0" max="100" value="0">
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
